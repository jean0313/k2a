<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <el-form ref="form" :model="form" label-width="120px">
            <el-form-item label="Topics" :rules="[{ required: true, message: 'topics is required' }]">
                <el-input placeholder="Example: user-created,sms-notified" v-model="form.topics"></el-input>
            </el-form-item>
            <el-form-item label="Kafka">
                <el-input placeholder="Default: localhost:9092" v-model="form.kafkaUrl"></el-input>
            </el-form-item>
            <el-form-item label="Registry">
                <el-input placeholder="Default: http://localhost:8081" v-model="form.schemaRegistryUrl"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">Generate</el-button>
                <el-button @click="onCancel">Reset</el-button>
            </el-form-item>
            <el-form-item label="AsyncApi">
                <el-input type="textarea" autosize v-model="form.yaml"></el-input>
            </el-form-item>
        </el-form>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var Main = {
        data() {
            return {
                form: {
                    topics: '',
                    kafkaUrl: '',
                    schemaRegistryUrl: '',
                    yaml: ''
                }
            }
        },
        methods: {
            onSubmit() {
                if (this.form.topics === '') {
                    this.$message({
                        message: 'Warning, topics should not be empty.',
                        type: 'warning'
                    });
                    return
                }
                this.form.yaml = '';
                const options = {
                    method: 'POST',
                    url: '/export',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(this.form),
                };
                fetch('/export', options)
                    .then(response => response.text())
                    .then(response => {
                        this.form.yaml = response;
                        this.$message({
                            message: 'Success',
                            type: 'success'
                        });
                    })
                    .catch(err => console.error(err));
            },
            onCancel() {
                this.form.topics = '';
                this.form.yaml = '';
                this.form.kafkaUrl = '';
                this.form.schemaRegistryUrl = '';
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>

</html>
